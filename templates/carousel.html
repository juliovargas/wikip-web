{% extends 'base.html' %}

{% block content %}

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        {% for item in photos %}
            <li data-target="#carouselExampleIndicators" data-slide-to="{{ loop.index0 }}"></li>
        {% endfor %}
    </ol>
    <div class="carousel-inner">
        {% for item in photos %}
            <div class="carousel-item">
                <img src="../../static/{{ user_id }}/photos/{{ item }}.jpg" class="d-block w-100" alt="...">
            </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="text-center"> 
    <div class="btn-group" role="group" aria-label="Basic example"></div>
        <a class="btn" href="/{{ user_id }}">
          <i class="fas fa-user"></i> Todos los recuerdos</a>
        <a class="btn" href="/{{ user_id }}/photos">
          <i class="fas fa-images"></i> Ver miniaturas</a>
    </div>
  </div>

{% endblock content %}
